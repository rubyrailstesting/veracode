name: Veracode Build Dart Code Package

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
      ref:
        required: true
        type: string
      token:
        required: true
        type: string
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        repository: ${{ inputs.repository }}
        ref: ${{ inputs.ref }}
        token: ${{ inputs.token }}
     
    - name: Run YAML to Github Output Action
      id: yaml-output
      uses: christian-ci/action-yaml-github-output@v2
      with:
        file_path: /__w/veracode/veracode/veracode.yml
        main_key: veracode_image
        
    - name: Print Variables
      run: |
        echo "Cluster Name: ${{ env.imageName }}"

    - name: runbuild
      uses: ./.github/workflows/veracode-default-build.yml
      with:
        repository: ${{ inputs.repository }}
        ref: ${{ inputs.ref }}
        token: ${{ inputs.token }}

   
